<div *ngIf="products$ | async as products; else loading" class="dashboard">
  <app-product
    class="box"
    *ngFor="let product of products | sortingProd : productService.type"
    [product]="product"
  ></app-product>
</div>

<ng-template #loading>
  <h2 class="text-center">Loading...</h2>
</ng-template>
