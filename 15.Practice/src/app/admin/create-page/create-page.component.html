<form [formGroup]="form" (ngSubmit)="submit()">

  <h1>Create new post</h1>

  <!--  title-->
  <div class="form-control"
       [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
  >
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title">
    <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
      <small *ngIf="form.get('title').errors.required">Title required line</small>
    </div>
  </div>

  <!--  post-->
  <div class="form-control">
    <label>Post:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <!--  author-->
  <div class="form-control"
       [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
  >
    <label for="author">Author:</label>
    <input id="author" type="text" formControlName="author">
    <div class="validation" *ngIf="form.get('author').touched && form.get('author').invalid">
      <small *ngIf="form.get('author').errors.required">Author required line</small>
    </div>
  </div>

  <!--  submit-->
  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >Create Post</button>

</form>
