<mat-toolbar color="primary">
  <span>
    <a routerLink="/">MyMessages</a>
  </span>
  <span class="spacer"></span>
  <ul *ngIf="isAuthenticated; else login">
    <li>
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <button mat-button (click)="onLogout()">Logout</button>
  </ul>
  <ng-template #login>
    <ul>
      <li>
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li>
        <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a>
      </li>
    </ul>
  </ng-template>
</mat-toolbar>
