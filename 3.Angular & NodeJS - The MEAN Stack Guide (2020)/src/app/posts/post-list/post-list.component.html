<mat-accordion multi="true" *ngIf="posts.length; else noPosts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="accent"><mat-icon>edit</mat-icon> EDIT</button>
      <button mat-button color="warn"><mat-icon>delete</mat-icon> DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noPosts>
  <p class="info-text mat-body-1">No posts added yet!</p>
</ng-template>
