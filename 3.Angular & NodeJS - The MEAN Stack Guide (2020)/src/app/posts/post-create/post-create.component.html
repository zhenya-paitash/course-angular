<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" *ngIf="!isLoading" (submit)="submit()">
    <mat-form-field>
      <input matInput type="text" placeholder="Post Title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button (click)="filePick.click()" type="button">Pick IMG</button>
      <input type="file" (change)="onImgPick($event)" #filePick>
    </div>
    <div class="image-preview"
         *ngIf="imagePreview && imagePreview!='' && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" placeholder="Post Content" formControlName="content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="form.invalid"
    >Save Post</button>
  </form>
</mat-card>
